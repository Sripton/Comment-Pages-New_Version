<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Comment list</title>
  </head>
  <body>
    <div class="comments-container">
      <div class="comment-section">
        <button class="toggle-comments-btn" onclick="toggleComments(this)">
          Show Comments
        </button>
        <div class="comment-list">
          <div class="comment">
            <p class="comment-text">
              This is the first comment. Great article!
            </p>
            <div class="comment-actions">
              <button class="like-btn" onclick="likeComments(this)">
                <ion-icon class="thumbs" name="thumbs-up-outline"></ion-icon> 0
              </button>

              <button class="dislike-btn" onclick="dislikeComments(this)">
                <ion-icon class="thumbs" name="thumbs-down-outline"></ion-icon>
                0
              </button>
              <button class="reply-btn" onclick="showReplies(this)">
                Reply
              </button>
              <button class="edit-btn" onclick="editComments(this)">Edit</button>
              <button class="delete-btn" onclick="deleteComment(this)">Delete</button>
            </div>
            <div class="dots" onclick="toggleDotsActions(this)">
              &#x2022;&#x2022;&#x2022;
            </div>
            <div class="close-btn hidden" onclick="closeBtnActions(this)">
              &#10006;
            </div>
            <div class="replies"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="reply-form-template" class="add-comment hidden">
      <textarea placeholder="Write a reply..."></textarea>
      <button onclick="postReply(this)">Post Reply</button>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./public/js/index.js"></script>
  </body>
</html>
